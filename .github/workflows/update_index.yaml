name: Update Index
on:
  push:
    branches:
      - '*'
    branches-ignore:
      - 'master'
jobs:
  create_pr:
    name: Create Pull Request
    runs-on: ubuntu-18.04
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Open Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          branch: ${{ github.event.branch.name }}
          delete-branch: true
          base: main
          title: Plugin Manifests Update
